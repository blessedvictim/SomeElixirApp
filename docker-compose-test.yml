version: "3"
services:
  elixirapp:
    build: .
    image: elixirapp:latest
    command: mix test
    environment:
      PORT: 4000
      REDIS_URL: redis://redis:6379
    ports:
      - "80:4000"  
    links:
      - redis
    depends_on:
      - redis
    networks:
      - applocal
  redis:
    image: redis:latest
    networks:
      - applocal
networks:
  applocal:
    driver: bridge